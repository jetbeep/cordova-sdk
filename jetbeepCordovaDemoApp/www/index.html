<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <div id="deviceready" class="blink m-0-auto">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <form class="m-0-auto form">
                <div class="input_container">
                    <label for="appNameKey">App Name Key:</label>
                    <input type="text" id="appNameKey" name="appNameKey">
                </div>

                <div class="input_container">
                    <label for="appToken">App appToken:</label>
                    <input type="text" id="appToken" name="appToken">
                </div>

                <div class="input_container">
                    <label for="serviceUUID">App appToken:</label>
                    <input type="text" id="serviceUUID" name="serviceUUID">
                </div>

                <div class="input_container">
                    <label for="tokenHex">Search hex:</label>
                    <input type="text" id="tokenHex" name="tokenHex">
                </div>
              </form>
            <div class="button-container">
                <button id="bluetoothStateButton" class="actionButton">Check bluetooth state</button>
                <button id="subscribeBluetoothEventsButton" class="actionButton">Subscribe at bluetooth actions</button>
                <button id="unsubscribeBluetoothEventsButton" class="actionButton">Unsubscribe from bluetooth actions</button>

                <button id="isPermissionGrantedButton" class="actionButton">Check is permission granted</button>
                <button id="requestPermissionsButton" class="actionButton">Request permissions</button>
                <button id="initSDKButton" class="actionButton">Init SDK</button>

                <button id="tokenButton" class="actionButton">Search token value</button>
                <button id="enableBeeperButton" class="actionButton">Enable beeper</button>

                <button id="getNearbyDevicesButton" class="actionButton">Get nearby devices</button>
                <button id="getEnteredShopsButton" class="actionButton">Get entered shops</button>
                <button id="subscribeToLocationsButton" class="actionButton">Subscribe to locations</button>

                <button id="unsubscribeFromLocationsButton" class="actionButton">Unsubscribe from locations</button></td></tr>
                <button id="applyTokenButton" class="actionButton">Apply Token</button>
                <button id="stopSearchButton" class="actionButton">Stop search</button>
            </div>
            <div class="founded-devices founded-devices__empty">
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
